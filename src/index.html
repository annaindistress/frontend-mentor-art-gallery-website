<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Art gallery website</title>
</head>
<body class="page">
  <main class="page__main">

  </main>
  <footer class="footer">
    <div class="footer__container container">
      <a class="footer__link">
        <img class="footer__logo" src="./images/logo-light.svg" alt="Logo modern art gallery" width="111" height="40">
      </a>
      <p class="footer__about">The Modern Art Gallery is free to all visitors and open seven days a week from 8am to 9pm. Find us at 99 King Street, Newport, USA.</p>
      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link social__link--light" href="#">
            <svg class="social__icon" width="20" height="20">
              <title>Link to our facebook</title>
              <use xlink:href="./images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--light" href="#">
            <svg class="social__icon" width="20" height="20">
              <title>Link to our instagram</title>
              <use xlink:href="./images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--light" href="#">
            <svg class="social__icon" width="20" height="20">
              <title>Link to our twitter</title>
              <use xlink:href="./images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
